  <style>
    body { padding-top: 60px; }
    .code { font-family: monospace; font-size: 18px }
  </style>

<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container " >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EtherScripter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Editor</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div id="content_BLL" 
    style="width:100%; height:92vh"></div>
  <div><textarea id="content_XML" disabled wrap="off" class="code" 
    style="display:none; width:100%; height:92vh"></textarea></div>
  <div><textarea id="content_HLL"  disabled wrap="off" class="code" 
    style="display:none; width:100%; height:92vh">Not yet implemented...</textarea></div>
  <div><textarea id="content_LLL" disabled wrap="off" class="code" 
    style="display:none; width:100%; height:92vh"></textarea></div>
  <div><textarea id="content_EVM" disabled wrap="off" class="code" 
    style="display:none; width:100%; height:92vh">Not yet implemented...</textarea></div>
  <div class="btn-group-vertical" style="position:absolute; top:75px; right:15px ; z-index:10">
    <li id="btn_BLL" class="btn btn-default active" onclick="showBLL()" ontouchstart="showBLL()">Show Blocks</li>
    <li id="btn_XML" class="btn btn-default " onclick="showXML()" ontouchstart="showXML()">Show XML</li>
    <li id="btn_HLL" class="btn btn-default " onclick="showHLL()" ontouchstart="showHLL()">Show HLL</li>
    <li id="btn_LLL" class="btn btn-default " onclick="showLLL()" ontouchstart="showLLL()">Show LLL</li>
    <li id="btn_EVM" class="btn btn-default " onclick="showEVM()" ontouchstart="showEVM()">Show EVM</li>
  </div>

  <xml id="toolbox" style="display: none">
      <block type="LLL_val"></block>
      <block type="LLL_load"></block>
      <block type="LLL_store"></block>
      <block type="LLL_math"></block>
      <block type="LLL_stop"></block>
      <block type="LLL_currency"></block>
      <block type="LLL_mktx"></block>
      <block type="LLL_suicide"></block>
      <block type="LLL_contract"></block>
      <block type="LLL_if"></block>
      <block type="LLL_when"></block>

      <block type="controls_whileUntil"></block>

      <block type="LLL_transaction"></block>
      <block type="LLL_block"></block>
      <block type="LLL_seq"></block>
      <!--
      <block type="LLL_neg"></block>
      <block type="logic_boolean"></block>
      <block type="math_modulo"></block>
      <block type="variables_get"></block>
      <block type="variables_set"></block>
      <block type="logic_operation"></block>
      <block type="logic_compare"></block>
      <block type="logic_negate"></block>
      <block type="math_arithmetic"></block>
      <block type="math_number"></block>
      <block type="text"></block>
      -->
  </xml>

  <script>
    // DOM manipulation abbreviations 
      var doc = document ; doc.el = doc.getElementById
      var unclass = goog.dom.classes.remove
      var addclass = goog.dom.classes.add


    Blockly.inject(doc.el('content_BLL'),
        {path: '../../',
         toolbox:  doc.el('toolbox'),
         scrollbars: true,
         trashcan: true 
        });

    // wire up local storage save/restore
      window.setTimeout(BlocklyStorage.restoreBlocks, 0);
      BlocklyStorage.backupOnUnload();

    function showBLL() {
      // Show Blockly workspace 
      var content_BLL = doc.el("content_BLL")
      hideOthers()
      addclass(doc.el("btn_BLL"),"active")
      content_BLL.style.display = "block"
    } 

    function showXML() {
      var xmlDom = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace)
      var xmlText = Blockly.Xml.domToPrettyText(xmlDom)
      var content_XML = doc.el("content_XML")
      hideOthers()
      addclass(doc.el("btn_XML"),"active")
      content_XML.style.display = "block"
      content_XML.innerHTML = xmlText
    }

    function showHLL() {
      // Generate HLL code and display it.
      hideOthers()
      doc.el("content_HLL").style.display = "block"
      addclass(doc.el("btn_HLL"),"active")
    }

    function showLLL() {
      // Generate LLL code and display it.
      var code = Blockly.LLL.workspaceToCode();
      var content_LLL = doc.el("content_LLL")
      hideOthers()
      addclass(doc.el("btn_LLL"),"active")
      content_LLL.style.display = "block"
      content_LLL.innerHTML = code
    }

    function showEVM() {
      // Generate HLL code and display it.
      hideOthers()
      doc.el("content_EVM").style.display = "block"
      addclass(doc.el("btn_EVM"),"active")
    }


    function hideOthers() {
      doc.el("content_BLL").style.display = "none"
      unclass(doc.el("btn_BLL"), "active")
      doc.el("content_XML").style.display = "none"
      unclass(doc.el("btn_XML"), "active")
      doc.el("content_HLL").style.display = "none"
      unclass(doc.el("btn_HLL"), "active")
      doc.el("content_LLL").style.display = "none"
      unclass(doc.el("btn_LLL"), "active")
      doc.el("content_EVM").style.display = "none"
      unclass(doc.el("btn_EVM"), "active")
    }

  </script>

</body>
</html>
