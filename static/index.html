<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="generators/javascript.js"></script>

  <script type="text/javascript" src="generators/javascript/text.js"></script>

  <script type="text/javascript" src="generators/python.js"></script>
  <script type="text/javascript" src="generators/python/lists.js"></script>
  <script type="text/javascript" src="generators/python/logic.js"></script>
  <script type="text/javascript" src="generators/python/loops.js"></script>
  <script type="text/javascript" src="generators/python/math.js"></script>
  <script type="text/javascript" src="generators/python/procedures.js"></script>
  <script type="text/javascript" src="generators/python/text.js"></script>
  <script type="text/javascript" src="generators/python/variables.js"></script>

  <script type="text/javascript" src="generators/LLL/lists.js"></script>
  <script type="text/javascript" src="generators/LLL/logic.js"></script>
  <script type="text/javascript" src="generators/LLL/loops.js"></script>
  <script type="text/javascript" src="generators/LLL/math.js"></script>
  <script type="text/javascript" src="generators/LLL/procedures.js"></script>
  <script type="text/javascript" src="generators/LLL/text.js"></script>

  <script type="text/javascript" src="msg/messages.js"></script>

  <style>
    body { padding-top: 50px; }
  </style>

</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container " >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EtherScripter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Editor</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container jumbotron" >

    <div class="row" >
      <div class="col-md-10" >
        <div id="blocklyDiv" style="height:800px"></div>
      </div>
      <div class="col-md-2">
        <div class="btn-group-vertical">
          <button class="btn btn-default " onclick="showCode()">Show JavaScript</button>
          <button class="btn btn-default " onclick="showPython()">Show Python</button>
          <button class="btn btn-default " onclick="showLLL()">Show LLL</button>
        </>
      </div>
    </div>

  </div>

  <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="controls_whileUntil"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_modulo"></block>
      <block type="text"></block>
      <block type="variables_get"></block>
      <block type="variables_set"></block>
  </xml>

  <script>
    Blockly.inject(document.getElementById('blocklyDiv'),
        {path: '../../',
         toolbox:  document.getElementById('toolbox'),
         scrollbars: true,
         trashcan: false
        });

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode();
      alert(code);
    }

    function showPython() {
      // Generate Python code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode();
      alert(code);
    }

    function showLLL() {
      // Generate LLL code and display it.
      Blockly.LLL.INFINITE_LOOP_TRAP = null;
      var code = Blockly.LLL.workspaceToCode();
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode();
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
</html>
