<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EtherScripter - Smart Contract Visual Editor for Ethereum</title>

  <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet" >

  <script type="text/javascript" src="blockly_uncompressed.js"></script>

  <script type="text/javascript" src="blocks/colour.js"></script>
  <script type="text/javascript" src="blocks/lists.js"></script>
  <script type="text/javascript" src="blocks/logic.js"></script>
  <script type="text/javascript" src="blocks/loops.js"></script>
  <script type="text/javascript" src="blocks/math.js"></script>
  <script type="text/javascript" src="blocks/procedures.js"></script>
  <script type="text/javascript" src="blocks/text.js"></script>
  <script type="text/javascript" src="blocks/variables.js"></script>

  <script type="text/javascript" src="generators/javascript.js"></script>
  <script type="text/javascript" src="generators/javascript/lists.js"></script>
  <script type="text/javascript" src="generators/javascript/logic.js"></script>
  <script type="text/javascript" src="generators/javascript/loops.js"></script>
  <script type="text/javascript" src="generators/javascript/math.js"></script>
  <script type="text/javascript" src="generators/javascript/procedures.js"></script>
  <script type="text/javascript" src="generators/javascript/text.js"></script>
  <script type="text/javascript" src="generators/javascript/variables.js"></script>

  <script type="text/javascript" src="generators/python.js"></script>
  <script type="text/javascript" src="generators/python/lists.js"></script>
  <script type="text/javascript" src="generators/python/logic.js"></script>
  <script type="text/javascript" src="generators/python/loops.js"></script>
  <script type="text/javascript" src="generators/python/math.js"></script>
  <script type="text/javascript" src="generators/python/procedures.js"></script>
  <script type="text/javascript" src="generators/python/text.js"></script>
  <script type="text/javascript" src="generators/python/variables.js"></script>

  <script type="text/javascript" src="generators/LLL.js"></script>
  <script type="text/javascript" src="generators/LLL/lists.js"></script>
  <script type="text/javascript" src="generators/LLL/logic.js"></script>
  <script type="text/javascript" src="generators/LLL/loops.js"></script>
  <script type="text/javascript" src="generators/LLL/math.js"></script>
  <script type="text/javascript" src="generators/LLL/procedures.js"></script>
  <script type="text/javascript" src="generators/LLL/text.js"></script>
  <script type="text/javascript" src="generators/LLL/variables.js"></script>

  <script type="text/javascript" src="msg/messages.js"></script>

  <style>
    body { padding-top: 50px; }
    .code { font-family: monospace; }
  </style>

</head>
<body>

  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container " >
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">EtherScripter</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Editor</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container jumbotron" >

    <div class="row" >
      <div class="col-md-10" >
        <div id="blocklyDiv" style="height:800px"></div>
        <div><textarea id="content_XML" wrap="off" class="code" style="display:none; width:100%; height: 800px"></textarea></div>
        <div><textarea id="content_JS"  wrap="off" class="code" style="display:none; width:100%; height: 800px"></textarea></div>
        <div><textarea id="content_LLL" wrap="off" class="code" style="display:none; width:100%; height: 800px"></textarea></div>
        <div><textarea id="content_python" wrap="off" class="code" style="display:none; width:100%; height: 800px"></textarea></div>
      </div>
      <div class="col-md-2">
        <div class="btn-group-vertical">
          <li id="btn_blocks" class="btn btn-default active" onclick="showBlocks()" >Show Blocks</li>
          <li id="btn_JS" class="btn btn-default " onclick="showJS()" >Show JavaScript</li>
          <li id="btn_python" class="btn btn-default " onclick="showPython()">Show Python</li>
          <li id="btn_LLL" class="btn btn-default " onclick="showLLL()">Show LLL</li>
          <li id="btn_XML" class="btn btn-default " onclick="showXML()">Show XML</li>
        </div>
      </div>
    </div>

  </div>

  <xml id="toolbox" style="display: none">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="controls_whileUntil"></block>
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_modulo"></block>
      <block type="text"></block>
      <block type="variables_get"></block>
      <block type="variables_set"></block>
  </xml>

  <script>
    // DOM manipulation shortcuts
      var doc = document ; doc.el = doc.getElementById
      var unclass = goog.dom.classes.remove
      var addclass = goog.dom.classes.add


    Blockly.inject(doc.el('blocklyDiv'),
        {path: '../../',
         toolbox:  doc.el('toolbox'),
         scrollbars: true,
         trashcan: false
        });

    function showBlocks() {
      // Show Blockly
      var blocklyDiv = doc.el("blocklyDiv")
      hideOthers()
      addclass(doc.el("blocklyDiv"),"active")
      blocklyDiv.style.display = "block"
    }

    function showXML() {
      // Get XML and display it.
      var xmlDom = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
      var xmlText = Blockly.Xml.domToPrettyText(xmlDom)
      var content_XML = doc.el("content_XML")
      hideOthers()
      addclass(doc.el("btn_XML"),"active")
      content_XML.style.display = "block"
      content_XML.innerHTML = xmlText
    }

    function showLLL() {
      // Generate LLL code and display it.
      doc.el("content_LLL").display = "block"
      var code = Blockly.LLL.workspaceToCode();
      var content_LLL = doc.el("content_LLL")
      hideOthers()
      addclass(doc.el("btn_LLL"),"active")
      content_LLL.style.display = "block"
      content_LLL.innerHTML = code
    }


    function showJS() {
      // Generate JavaScript code and display it.
      var code = Blockly.JavaScript.workspaceToCode();
      var content_JS = doc.el("content_JS")
      hideOthers()
      addclass(doc.el("btn_JS"),"active")
      content_JS.style.display = "block"
      content_JS.innerHTML = code
    }

    function showPython() {
      // Generate Python code and display it.
      Blockly.Python.INFINITE_LOOP_TRAP = null;
      var code = Blockly.Python.workspaceToCode();
      var content_python = doc.el("content_python")
      hideOthers()
      addclass(doc.el("btn_python"),"active")
      content_python.style.display = "block"
      content_python.innerHTML = code
    }

    function hideOthers() {
      doc.el("blocklyDiv").style.display = "none"
      unclass(doc.el("btn_blocks"), "active")
      doc.el("content_XML").style.display = "none"
      unclass(doc.el("btn_XML"), "active")
      doc.el("content_JS").style.display = "none"
      unclass(doc.el("btn_JS"), "active")
      doc.el("content_LLL").style.display = "none"
      unclass(doc.el("btn_LLL"), "active")
      doc.el("content_python").style.display = "none"
      unclass(doc.el("btn_python"), "active")
    }

  </script>

</body>
</html>
